<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" style="height: 100px; width: 100px;">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">
        <div id="navbar">
            <img src="./img/logo.png" alt="logo" class="logo">
            <ul>
                <li>
                    <a href="#">home</a>
                </li>
                <li>
                    <a href="#">about</a>
                </li>
                <li>
                    <a href="#">specifications</a>
                </li>
                <li>
                    <a href="#">products</a>
                </li>
                <li>
                    <a href="#">connect</a>
                </li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>THE <br> REAL <br> SOUND</h1>
            </div>
            <div class="right-col">
                <p>Click Here To Listen</p>
                <img src="./img/play.png" alt="play" id="icon">
            </div>
        </div>
    </div>
    <audio id="mySong">
        <source src="./fm-freemusic-give-me-a-smile.mp3" type="audio/mp3">
    </audio>
    <script>
        var mySong = document.getElementById('mySong');
        var icon = document.getElementById("icon");

        icon.onclick = function() {
            if (mySong.paused) {
                mySong.play();
                icon.src = "./img/pause.png";

            } else {
                mySong.pause();
                icon.src = "./img/play.png";

            }
        }
    </script>

</body>

</html>
